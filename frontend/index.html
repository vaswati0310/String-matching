<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Upload for Pattern Matching</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload Document for Pattern Matching</h1>
      <form id="uploadForm">
        <label for="fileInput">Choose a PDF or DOCX file:</label>
        <input type="file" id="fileInput" accept=".pdf, .docx" required />

        <label for="patternInput"
          >Enter Pattern to Search(case sensitive):</label
        >
        <input
          type="text"
          id="patternInput"
          placeholder="Enter pattern to search"
          required
        />

        <button type="submit">Upload and Check</button>
      </form>
      <div id="response"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
